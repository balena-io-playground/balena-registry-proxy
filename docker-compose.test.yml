version: '2'

services:
  proxy:
    image: balena/open-balena-registry-proxy
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 5000

  docker:
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command: --insecure-registry proxy:5000 --tls=false

  sut:
    image: docker:latest
    command: sh -c 'while ! docker info; do sleep 1; done; docker pull proxy:5000/balenablocks/dashboard'
    depends_on:
      - proxy
      - docker
    environment:
      DOCKER_HOST: tcp://docker:2375
